<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            margin: auto;
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        input[type=text] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #3498db;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #2e2e2e;
            color: #e0e0e0;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        button:active {
            background-color: #1f618d;
            transform: translateY(0);
        }
        .img-container {
            border: 4px solid #3498db;
            border-radius: 12px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }
        .img-container img {
            border-radius: 8px;
            width: 100%;
            object-fit: cover;
        }
        .sample-prompts {
            background-color: rgba(52, 152, 219, 0.25);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        .sample-prompts h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #e0e0e0;
        }
        .sample-prompts p {
            font-size: 1rem;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <form method="post">
            <input type="text" name="prompt" placeholder="Describe the image you want to generate..." required>
            <button type="submit">Generate</button>
        </form>
        {% if image %}
            <div class="img-container">
                <img src="data:image/jpeg;base64,{{ image }}" alt="Generated Image">
            </div>
        {% endif %}
        <div class="sample-prompts">
            <h3>Sample Prompts</h3>
            <p>A futuristic city skyline at sunset</p>
            <p>A magical forest with glowing plants</p>
            <p>An astronaut riding a horse on Mars</p>
        </div>
    </div>
</body>
</html>
